{% extends 'lab/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="small mb-1" for="{{ form.name.id_for_label }}">
                Название:
            </label>
            {{ form.name }}
        </div>
       <div class="form-group">
            <label class="small mb-1" for="{{ form.base.id_for_label }}">
                Основа:
            </label>
            {{ form.base }}
        </div>
        <div class="form-group">
            <label class="small mb-1" for="{{ form.pigment.id_for_label }}">
                Пигмент:
            </label>
            {{ form.pigment }}
        </div>
        
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
