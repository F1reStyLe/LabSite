{% extends 'lab/base.html' %}
{% block content%}
<div class="row">
{% for sample in samples %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">Название: {{ sample.name }}</h5>
      <p class="card-text">Основа: {{ sample.base }}</p>
      <p class="card-text">Дата производства: {{ sample.production_date }}</p>
      <a href="{% url 'sample' sample.id  %}" class="btn btn-primary">Подробнее</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
